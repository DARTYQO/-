<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדשות עכשיו</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap');
        :root {
            --primary: #ffb347;
            --dark-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
            --light-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --dark-card: rgba(255,255,255,0.05);
            --light-card: #fff;
            --dark-text: #fff;
            --light-text: #232526;
            --dark-shadow: 0 2px 16px 0 rgba(0,0,0,0.15);
            --light-shadow: 0 2px 16px 0 #ffb34722;
        }
        body {
            margin: 0;
            font-family: 'Heebo', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }
        body.light {
            background: var(--light-bg);
            color: var(--light-text);
        }
        header {
            background: rgba(0,0,0,0.7);
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.2);
            position: relative;
        }
        body.light header {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 4px 24px 0 #ffb34733;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 2px 8px #000a;
        }
        .toggle-theme {
            position: absolute;
            left: 2rem;
            top: 2rem;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.3s;
        }
        .toggle-theme:active {
            background: #ffa500;
        }
        .toggle-theme svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .news-card {
            background: var(--dark-card);
            border-radius: 18px;
            box-shadow: var(--dark-shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: fadeInUp 0.7s forwards;
        }
        body.light .news-card {
            background: var(--light-card);
            color: var(--light-text);
            box-shadow: var(--light-shadow);
        }
        .news-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px 0 #ffb34755;
        }
        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #222;
            transition: filter 0.3s;
        }
        .news-card:hover .news-image {
            filter: brightness(0.9) blur(1px);
        }
        .news-content {
            padding: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .news-title {
            font-size: 1.3rem;
            margin: 0 0 0.5rem 0;
            color: var(--primary);
        }
        .news-desc {
            flex: 1;
            font-size: 1rem;
        }
        .news-date {
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 0.7rem;
            text-align: left;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .news-container { padding: 1rem; }
            .toggle-theme { left: 1rem; top: 1rem; }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="toggle-theme" id="toggle-theme" title="החלף מצב">
            <svg id="theme-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
            </svg>
        </button>
        <h1>חדשות עכשיו</h1>
    </header>
    <main>
        <div class="news-container" id="news-container">
            <!-- כאן יופיעו החדשות -->
        </div>
    </main>
    <script>
        // Theme toggle
        const body = document.body;
        const toggleBtn = document.getElementById('toggle-theme');
        const themeIcon = document.getElementById('theme-icon');
        function setTheme(light) {
            if (light) {
                body.classList.add('light');
                themeIcon.innerHTML = '<path d="M12 4V2M12 22v-2M4.93 4.93l-1.42-1.42M19.07 19.07l-1.42-1.42M2 12H4m16 0h2M4.93 19.07l-1.42 1.42M19.07 4.93l-1.42 1.42M12 7a5 5 0 100 10 5 5 0 000-10z"/>';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light');
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/>';
                localStorage.setItem('theme', 'dark');
            }
        }
        toggleBtn.onclick = () => setTheme(!body.classList.contains('light'));
        if (localStorage.getItem('theme') === 'light') setTheme(true);

        // Fetch news with animation
        async function fetchNews() {
            try {
                // טען את החדשות מקובץ news.json (פורמט Newsdata.io)
                const response = await fetch('news.json');
                const data = await response.json();
                renderNews(data.results || []);
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div style="color:red">שגיאה בטעינת חדשות</div>';
            }
        }
        function renderNews(news) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            news.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = (i * 0.1) + 's';
                card.innerHTML = `
                    <a href="${item.link}" target="_blank" rel="noopener">
                        <img class="news-image" src="${item.image_url || 'https://placehold.co/600x400?text=No+Image'}" alt="news image">
                    </a>
                    <div class="news-content">
                        <div class="news-title">${item.title}</div>
                        <div class="news-desc">${item.description || ''}</div>
                        <div class="news-date">${item.pubDate || ''}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        fetchNews();
        setInterval(fetchNews, 5 * 60 * 1000);
    </script>
</body>
</html>
